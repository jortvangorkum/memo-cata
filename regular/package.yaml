name: memo-cata-regular
version: 0.1.0.0
github: "jortvangorkum/memo-cata"
author: "Jort van Gorkum"
maintainer: "jortvangorkum@gmail.com"
copyright: "2022 Jort van Gorkum"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/jortvangorkum/memo-cata#readme>

dependencies:
  - base >= 4.7 && < 5
  - regular
  - template-haskell
  - digest
  - bytestring
  - mtl
  - transformers
  - containers
  - deepseq
  - unordered-containers

library:
  source-dirs: src

executables:
  memo-cata-regular-time:
    main: Main.hs
    source-dirs:
      - benchmarks/main
      - benchmarks/time
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - memo-cata-regular
      - criterion
      - QuickCheck

  memo-cata-regular-memory:
    main: Main.hs
    source-dirs:
      - benchmarks/main
      - benchmarks/memory
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - memo-cata-regular
      - criterion
      - QuickCheck

tests:
  memo-cata-regular-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - memo-cata-regular
      - hspec
      - QuickCheck
